<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <form>
            <label for="name">Nama : </label>
            <input id="name" type="text" />
            <br>
            <label for="umur">Umur : </label>
            <input id="umur" type="number" min="1" max="100"/>
            <p><b>Apa warna favoritmu?</b></p>
            <select>
                <option>Merah</option>
                <option>Kuning</option>
                <option>Hijau</option>
            </select>

            <br>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_language" value="HTML">
            <label for="html">CSS</label><br>

            <input type="radio" id="javascript" name="fav_language" value="HTML">
            <label for="html">Javascript</label><br>
        </form>
    </body>
</html>
